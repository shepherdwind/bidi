<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>demo lists</title>
  <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js" charset="utf-8"></script>
</head>
<body>

<h2>demo标题</h2>

<div class="bidi-viewer" data-view="list">

  <script type="text/xtemplate">
  <h2>Your seat reservations (<span {{watch "text: seats.length"}}></span>)</h2>
  <table>
    <thead>
      <tr>
        <th>Passenger name</th><th>Meal</th><th>Surcharge</th><th></th>
      </tr>
    </thead>
    <tbody>
      {{#watch "list: seats"}}
      <tr>
        <td><input value="{{name}}" /></td>
        <td><select {{watch "select: meal"}}>
            {{#each ../meals}}
              {{#if ../meal === xindex}}
              <option value="{{price}}" selected="selected">{{mealName}}</option>
              {{else}}
              <option value="{{price}}">{{mealName}}</option>
              {{/if}}
            {{/each}}
        </select></td>
        <td {{watch "text: price: formattedPrice"}}></td>
        <td><a href="#nowhere" {{watch "click: remove"}}>Remove</a></td>
      </tr>
      {{/watch}}
    </tbody>
  </table>

  <button {{watch "click: addSeat"}}>Reserve another seat</button>

  <h3 data-bind="visible: totalSurcharge() > 0">
    Total surcharge: $<span {{watch "text: totalSurcharge"}}></span>
  </h3>
  </script>

</div>

<script>
    var S = KISSY;
    if (S.Config.debug) {
      var srcPath = "../../../";
      S.config({
        packages:[
          {
            name: "gallery",
            path: srcPath,
            charset: "utf-8",
            ignorePackageNameInUri: true
          }
        ]
      });
    }

    S.use('gallery/bidi/1.0/index', function (S, Bidi) {


      function formattedPrice(price){
        return price ? "$" + price.toFixed(2) : "None";        
      }   

      Bidi.pipe('formattedPrice', formattedPrice);

      function Seat(name, meal){
        this.name = name;
        this.meal = meal;
      }

      Seat.prototype.price = function(seat){
        var meal = this.get('meal', seat);
        var m = this.get('meals')[meal];
        return m.price;
      };

      Seat.prototype.remove = function(seat){
        this.remove(seat);
      };

      Bidi.xbind('list', {
        seats: [
          new Seat('Steve', 0),
          new Seat('Hanwen', 1)
        ],
        meals: [
          { mealName: "Standard (sandwich)", price: 0 },
          { mealName: "Premium (lobster)", price: 34.95 },
          { mealName: "Ultimate (whole zebra)", price: 290 }
        ],
        totalSurcharge: function(){

          var seats = this.get('seats');
          var price = 0;

          S.each(seats, function(seat){
            price += this.get('price', seat);
          }, this);

          return price;
        },
        addSeat: function(){
          var seat = new Seat('Haha', 2);
          this.add(seat, 'seats');
        }
      });

      Bidi.init();

    })
</script>

</body>
</html>
