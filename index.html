<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>demo标题</title>
  <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js" charset="utf-8"></script>
</head>
<body>

<h2>demo标题</h2>

<div class="bidi-viewer" data-view="user">
  <script type="text/xtemplate">
    <p>hello, I am <strong {{text "fullName"}}></strong></p>
    <p>hello, I am <strong {{text "firstName"}}></strong></p>
    First Name: <input {{value "firstName"}}/><br>
    Last Name: <input {{value "lastName"}}/>
    <button {{click "capitalizeLastName"}}>Go caps</button>
  </script>
</div>

<script>
    var S = KISSY;
    if (S.Config.debug) {
      var srcPath = "../";
      S.config({
        packages:[
          {
            name: "gallery",
            path: srcPath,
            charset: "utf-8",
            ignorePackageNameInUri: true
          }
        ]
      });
    }

    S.use('gallery/bidi/index', function (S, Bidi) {

      Bidi.active(['text', 'click', 'value']);
      Bidi.xbind('user', {
        firstName: 'Song',
        lastName: 'Eward',
        fullName: function(){
          return this.get('firstName') + ' ' + this.get('lastName');
        },
        capitalizeLastName: function(){
          var lastName = this.get('lastName').toUpperCase();
          this.set('lastName', lastName);
        }
      });

      Bidi.init();

    })
</script>

</body>
</html>
